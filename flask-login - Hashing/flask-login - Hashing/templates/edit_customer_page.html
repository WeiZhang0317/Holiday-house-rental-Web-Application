{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Customer Profile</h2>
    <form method="POST" action="{{ url_for('edit_customer_page', customer_id=customer['user_id']) }}" >
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ customer['username'] }}" required>
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ customer['name'] }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ customer['email'] }}" required>
        </div>

        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ customer['phone_number'] }}" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ customer['address'] }}" required>
        </div>
        


        <button type="submit" class="btn btn-primary">Edit Customer</button>
    </form>
</div>
{% endblock %}
