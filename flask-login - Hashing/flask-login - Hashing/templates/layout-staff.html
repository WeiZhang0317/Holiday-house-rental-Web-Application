<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <!-- Bootstrap nevi panel with blue background -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm p-3 mb-5">
        <div class="container">
            <a class="navbar-brand"  href="{{ url_for('staffhome') }}">Home Page-staff only</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
				
					<li class="nav-item"><a class="navbar-brand" href="{{ url_for('profile') }}">Profile</a></li>
                    <li class="nav-item"><a class="navbar-brand" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- info area -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

	<script>
		function toggleDetails(button) {
			// get the folded info related id
			var collapseId = button.getAttribute('data-target');
	
			// swtich the display mode
			$(collapseId).collapse('toggle');
		}
	</script>
	
	
	



    <!-- Bootstrap JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
