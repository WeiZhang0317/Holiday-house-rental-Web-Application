{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Add Staff Profile</h2>
    <form method="POST" >
        <div class="form-group">
            <label for="staff_number">Staff Number:</label>
            <input type="text" class="form-control" id="staff_number" name="staff_number"  required>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username"  required>
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name"  required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number"  required>
        </div>

        <div class="form-group">
            <label for="date_joined">Joined Date:</label>
            <input type="date" class="form-control" id="date_joined" name="date_joined" required>
        </div>
       
        <div class="form-group">
            <label for="role_name">Role Name:</label>
            <select class="form-control" id="role_name" name="role_name">
                <option value="staff">Staff</option>
                <option value="staff-admin">Staff-Admin</option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Add Staff</button>

    </form>
</div>
{% endblock %}
