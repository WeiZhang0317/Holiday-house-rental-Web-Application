{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>User Landing Page</h2>
<p>Welcome back, {{ username }}!</p>

<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ account['password'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
    </table>
</div>

{% endblock %}
