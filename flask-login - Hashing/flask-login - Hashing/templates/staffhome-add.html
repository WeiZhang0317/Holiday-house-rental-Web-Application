{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Holiday House</h2>
    <form method="POST" enctype="multipart/form-data">

        {% for message in get_flashed_messages(category_filter=["add"]) %}
        <div class="alert alert-info">
            {{ message }}
        </div>
        {% endfor %}

        <div class="form-group">
            <label for="house_address">Address:</label>
            <input type="text" class="form-control" id="house_address" name="house_address" required>
        </div>
        
        <div class="form-group">
            <label for="number_of_bedrooms">Number of Bedrooms:</label>
            <input type="number" class="form-control" id="number_of_bedrooms" name="number_of_bedrooms" required>
        </div>
        
        <div class="form-group">
            <label for="number_of_bathrooms">Number of Bathrooms:</label>
            <input type="number" class="form-control" id="number_of_bathrooms" name="number_of_bathrooms" required>
        </div>
        
        <div class="form-group">
            <label for="maximum_occupancy">Maximum Occupancy:</label>
            <input type="number" class="form-control" id="maximum_occupancy" name="maximum_occupancy" required>
        </div>

        <div class="form-group">
            <label for="rental_per_night">Rental per night:</label>
            <input type="number" class="form-control" id="rental_per_night" name="rental_per_night" required>
        </div>



        <div class="form-group">
            <label for="house_image">House Image:</label>
            <input type="file" class="form-control-file" id="house_image" name="house_image">
        </div>
        <button type="submit" class="btn btn-primary">Add House</button>
    </form>
</div>
{% endblock %}
