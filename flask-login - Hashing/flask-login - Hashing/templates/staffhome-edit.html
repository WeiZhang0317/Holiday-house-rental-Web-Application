{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Holiday House</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="house_address">Address*:</label>
            <input type="text" class="form-control" id="house_address" name="house_address" value="{{ house.house_address }}" required>
        </div>
        <div class="form-group">
            <label for="number_of_bedrooms">Number of Bedrooms*:</label>
            <input type="number" class="form-control" id="number_of_bedrooms" name="number_of_bedrooms" value="{{ house.number_of_bedrooms }}"  required>
        </div>
        <div class="form-group">
            <label for="number_of_bathrooms">Number of Bathrooms*:</label>
            <input type="number" class="form-control" id="number_of_bathrooms" name="number_of_bathrooms" value="{{ house.number_of_bathrooms }}" required >
        </div>
        <div class="form-group">
            <label for="maximum_occupancy">Max Occupancy*:</label>
            <input type="number" class="form-control" id="maximum_occupancy" name="maximum_occupancy" value="{{ house.maximum_occupancy }}"  required>
        </div>
        <div class="form-group">
            <label for="rental_per_night">Rental per Night ($)*:</label>
            <input type="number" class="form-control" id="rental_per_night" name="rental_per_night" value="{{ house.rental_per_night }}" min="0" max="10000"  step="0.01"  required>
        </div>
        <div class="form-group">
            <label for="house_image">House Image*:</label>
            <input type="file" class="form-control-file" id="house_image" name="house_image" >
            {% if house.house_image %}
            <img src="{{ url_for('static', filename=house.house_image) }}" class="img-fluid mt-2" alt="Current House Image">
            {% endif %}

            <br>
            <small id="help" class="form-text text-muted">
                <strong>* is the required field.</strong>
            </small>
        </div>
        <button type="submit" class="btn btn-outline-secondary">Update House</button>
    </form>
</div>
{% endblock %}
